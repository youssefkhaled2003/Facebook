<div class="modal fade" #myModal tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header justify-content-center">
        <h5 class="modal-title fw-bold" id="exampleModalLabel">Create new account</h5>
        <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3">
          <div class="d-flex gap-2">
            <input type="text" placeholder="First name" formControlName="first_name" class="form-control form-control-lg">
            <input type="text" placeholder="Surname" formControlName="surname" class="form-control form-control-lg">
          </div>
          <input type="text" placeholder="Mobile number or email address" formControlName="email" class="form-control form-control-lg">
          <input type="password" placeholder="New password" formControlName="password" class="form-control form-control-lg">
          <label class="form-label">Date of birth</label>
          <input type="date" formControlName="date" class="form-control form-control-lg">
          <label class="form-label">Gender</label>
          <div class="d-flex justify-content-between">
            <label>
              <input name="gender" type="radio" formControlName="gender" value="Female" class="form-check-input">
              Female
            </label>
            <label>
              <input name="gender" type="radio" formControlName="gender" value="Male" class="form-check-input">
              Male
            </label>
            <label>
              <input name="gender" type="radio" formControlName="gender" value="Custom" class="form-check-input">
              Custom
            </label>
          </div>


          <label class="form-label">User Icon</label>
          <input type="file" (change)="onFileSelected($event)" accept="image/*" class="form-control form-control-lg">
          <img *ngIf="imageUrl" [src]="imageUrl" alt="User Icon Preview" class="mt-3" style="max-width: 100px; max-height: 100px;" />

        </form>
      </div>
      <div class="modal-footer d-flex flex-column">
        <button type="submit" class="btn btn-success btn-lg w-100" (click)="onSubmit()">Sign up</button>
        <button type="button" class="btn btn-secondary btn-lg w-100 mt-2" (click)="close()">Close</button>
      </div>
    </div>
  </div>
</div>
